<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactMaps</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  </head>
  <body>
    <div id='renderTooltip'></div>
    <div id="root"></div>
    <script src = "bundle.js"></script>
    <script>
    var x = new ProtoGraph.Card.toMaps()
    x.init({
      selector: document.querySelector('#root'),
      data_url: 'src/data/data.json',
      topo_url: 'src/data/india-topo.json',
      width: 600,
      height: 500,
      colorCategory: 'Thematic Area',
      filterBy: 'SDG'
    })
    x.renderLaptop();
    </script>
  </body>
</html>
