<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDotplotMap</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  </head>
  <body>
    <div id='renderTooltip'></div>
    <div id="root"></div>
    <script src = "bundle.js"></script>
    <script>
    var x = new ProtoGraph.Card.toMaps()
    x.init({
      selector: document.querySelector('#root'),
      data_url: 'src/data/data.json',
      topo_url: 'src/data/india-topo.json',
      chart_title: 'Cow related violence by state',
      height: 400,
      colorCategory: 'Thematic Area',
      colorRange: ["#F7630C", "#B146C2", "#00AFF0", "#00CC6A"], //orange, purple, blue, green
      // colorRange: ['#4CAF50', '#2196F3', '#ff9800', '#f44336'],
      filterBy: 'SDG'
    })
    x.renderLaptop();
    </script>
  </body>
</html>
